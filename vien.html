<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tinh;
    tinh = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        tinh = tinh + "<tr>";
        for (j = 2; j <= 9; j++) {
            tinh = tinh + "<td>"+ j + 'x' + i + '=' + i * j + "</td>";
        }
        tinh = tinh + "</tr>";
    }
    tinh = tinh + "</table>";
    document.write(tinh);
</script>
</body>
</html>
